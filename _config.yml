title: "ðŸ• Tom's Notes"
description: >
  My thoughts and musings in a career of computer science
url: "https://nyxtom.github.io"
author: &default_author
  name: Tom Holloway
  twitter: nyxtom
  github: nyxtom
twitter:
  username: nyxtom
imprint_url: /resume.pdf
license_url: https://creativecommons.org/licenses/by-nc/4.0/
feedback_url: https://github.com/nyxtom/nyxtom/issues/new
repository_url: https://github.com/nyxtom/nyxtom
remote_theme: nyxtom/jekyll-theme-scribbles

permalink: /:year/:month/:day/:title/

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts"
    values:
      layout: "post"
      author: *default_author

projects:
  sort_by: stars
  limit: 9
  exclude:
    archived: false
    forks: true

markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

sass:
  style: compressed
