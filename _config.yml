title: "Tom"
description: >
  My thoughts and musings in a career of computer science
url: "https://nyxtom.github.io"
author: &default_author
  name: Tom Holloway
  twitter: nyxtom
  github: nyxtom
twitter:
  username: nyxtom
license_url: https://creativecommons.org/licenses/by-nc/4.0/
feedback_url: https://github.com/nyxtom/nyxtom/issues/new
repository_url: https://github.com/nyxtom/nyxtom
remote_theme: killercup/jekyll-theme-scribbles

permalink: /:year/:month/:day/:title/

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts"
    values:
      layout: "post"

projects:
  sort_by: stars
  limit: 9
  exclude:
    archived: false
    forks: true

sass:
  style: compressed
